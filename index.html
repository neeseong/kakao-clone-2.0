<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4698ab8f2.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <div class="status-bar__clock">13:45</div>
        </div>  
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volum-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__bettery-level">100%</span>
            <i class="fas fa-bettery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
</body>
</html>
